  <div class="submenu" id="submenu">
    <ul>
      <li><a href="#" id="logo">iLux</a></li>
      <li><a href="#">Inversiones</a></li>
      <li><a href="#">Historial </a></li>
      <li><a href="#">Submenú 3</a></li>
      <li><a href="#" id="closeMenu">Cerrar</a></li>
    </ul>
  </div>

  <div class="slider-container">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <h1>Página en proceso</h1>
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>

  

  <script src="https://kit.fontawesome.com/f305ff23c4.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    document.getElementById('logo').addEventListener('click', toggleMenu);
    document.getElementById('closeMenu').addEventListener('click', toggleMenu);
    document.addEventListener('click', function(event) {
      var submenu = document.getElementById('submenu');
      var targetElement = event.target; 
  
      if (!submenu.contains(targetElement) && targetElement.id !== 'logo') {
        submenu.style.left = '-300px';
      }
    });
  
    function toggleMenu(e) {
      e.preventDefault();
      var submenu = document.getElementById('submenu');
      submenu.style.left = submenu.style.left === '0px' ? '-300px' : '0px';
    }
  
    document.addEventListener('DOMContentLoaded', function () {
      var mySwiper = new Swiper('.swiper-container', {
        loop:true, 
        autoplay: {
          delay: 5000, 
          disableOnInteraction: false 
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        slidesPerView: 1,
        on: {
          mouseenter: function () {
            mySwiper.autoplay.stop();
          },
          mouseleave: function () {
            mySwiper.autoplay.start();
          }
        }
      });
    });

    const darkModeToggle = document.getElementById('dark-mode-toggle');

    darkModeToggle.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
    });
  </script>
